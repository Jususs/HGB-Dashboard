<script>
  window.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      const script = document.createElement("script");
      script.src = "https://www.mittag.io/e/js";

      script.defer = true;
      document.body.appendChild(script);
    }, 100); // small delay ensures Angular has rendered
  });
